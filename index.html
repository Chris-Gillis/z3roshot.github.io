layout: default
title: Chris Gillis

<div id="home">
  
  <ul> 
    {% for post in site.posts %}
      <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <em class="date">{{ post.date | date_to_string }}</em>
          {{ post.excerpt }}
          <hr />
      </li>
    {% endfor %}
  </ul>
</div>
