---
layout: default
title: Chris Gillis
---

<div id="home">
  <h2 class="col-lg-6 col-lg-offset-2">Thoughts about things</h2>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li class="col-lg-4 col-lg-offset-2">
	  <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	</li>
      {% endfor %}
    </ul>
  </div>
</div>
